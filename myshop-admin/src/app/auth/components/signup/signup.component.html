<div class="container w-50 my-5">
  <mat-card>
    <h1
      class="text-center mat-subheading-1"
      style="font-size: 30px; color: #f93154"
    >
      Sign Up
    </h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">
      <div class="input-group mb-3 form-group">
        <span class="input-group-text" id="basic-addon1"
          ><i class="material-icons" style="font-size: 25px; color: #f93154"
            >perm_contact_calendar</i
          >
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Firstname..."
          formControlName="firstname"
        />
      </div>
      <div class="input-group mb-3 form-group">
        <span class="input-group-text" id="basic-addon1"
          ><i class="material-icons" style="font-size: 25px; color: #f93154"
            >perm_contact_calendar</i
          >
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Lastname..."
          formControlName="lastname"
        />
      </div>
      <div class="input-group mb-3 form-group">
        <span class="input-group-text" id="basic-addon1"
          ><i
            class="fas fa-phone-square-alt"
            style="font-size: 24px; color: #f93154"
          ></i>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Phone Number..."
          formControlName="phone"
        />
      </div>
      <div class="input-group mb-3 form-group">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa fa-envelope" style="font-size: 24px; color: #f93154"></i
        ></span>
        <input
          type="email"
          class="form-control"
          placeholder="Enter email..."
          formControlName="email"
        />
      </div>
      <div class="input-group mb-3 form-group">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa fa-lock" style="font-size: 24px; color: #f93154"></i
        ></span>
        <input
          type="password"
          class="form-control"
          placeholder="Password..."
          formControlName="password"
        />
      </div>
      <div class="input-group mb-3 form-group">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa fa-lock" style="font-size: 24px; color: #f93154"></i
        ></span>
        <input
          type="password"
          class="form-control"
          placeholder="Confirm Password..."
          formControlName="confirmPassword"
        />
      </div>
      <div class="text-center">
        <button [disabled]="!signupForm.valid" mat-raised-button color="accent">
          Login
        </button>
      </div>
    </form>
    <p class="text-primary">forgot password?</p>
  </mat-card>
</div>
