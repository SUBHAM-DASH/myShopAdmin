<div class="container card my-4 w-50">
  <h1 class="text-center text-primary my-4">Vendor Data</h1>
  <form [formGroup]="formGroup" (ngSubmit)="onClickStoreForm()">
    <div class="form-group">
      <p><strong>Store Name :-</strong></p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <i class='fas fa-building text-primary' style='font-size:20px'></i>
        </span>
        <input type="text" formControlName="storeName" class="form-control" placeholder="Store Name" />
      </div>
    </div>
    <div class="form-group">
      <p><strong>Store Info :-</strong></p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <i class='fas fa-home text-primary' style='font-size:20px'></i>
        </span>
        <input type="text" formControlName="storeInfo" class="form-control" placeholder="Store Info" />
      </div>
    </div>
    <div class="form-group">
      <p><strong>Phone Number :-</strong></p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-mobile-phone text-primary" style="font-size:20px"></i>
        </span>
        <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Phone Number" />
      </div>
    </div>
    <div class="form-group">
      <label><strong>Enter Address :-</strong></label>
      <input
        type="text"
        class="form-control"
        (keydown.enter)="$event.preventDefault()"
        placeholder="Search Nearest Location"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="off"
        type="text"
        #search
      />
    </div>
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <agm-marker
        [latitude]="latitude"
        [longitude]="longitude"
        [markerDraggable]="true"
      ></agm-marker>
    </agm-map>
    <div class="text-center my-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
