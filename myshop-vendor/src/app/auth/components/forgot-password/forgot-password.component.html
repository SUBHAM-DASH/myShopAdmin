<div class="forgotpassword">
  <form [formGroup]="formGroup" (ngSubmit)="forgotPassword()">
    <mat-card>
      <h2 class="text-center text-primary">Forgot Password</h2>
      <div class="input-group my-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-envelope text-primary" style="font-size: 24px"></i>
        </span>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Email"
        />
      </div>
      <ng-container
        *ngIf="
          formGroup.invalid &&
          formGroup.get('email')?.invalid &&
          formGroup.get('email')?.touched
        "
      >
        <span class="text-danger">please put a valid Email</span>
      </ng-container>

      <div class="text-center my-3">
        <button class="btn btn-primary btn-sm" type="submit">Submit</button>
      </div>
      <div>
        <a routerLink="/auth/login">Login?</a>
        <a routerLink="/auth/sign-up" class="float-end">Sign up?</a>
      </div>
    </mat-card>
  </form>
</div>
