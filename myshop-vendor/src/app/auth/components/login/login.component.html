<div class="login">
  <form [formGroup]="formGroup" (ngSubmit)="loginSubmit()">
    <mat-card>
      <h2 class="text-center text-primary">Login</h2>
      <div class="input-group my-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-envelope text-primary" style="font-size: 16px"></i>
        </span>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Email"
        />
      </div>
      <ng-container
        *ngIf="
          formGroup.invalid &&
          formGroup.get('email')?.invalid &&
          formGroup.get('email')?.touched
        "
      >
        <span class="text-danger">please put a valid Email</span>
      </ng-container>
      <div class="input-group my-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-lock text-primary" style="font-size: 24px"></i>
        </span>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="password"
        />
      </div>
      <ng-container
        *ngIf="
          formGroup.invalid &&
          formGroup.get('password')?.invalid &&
          formGroup.get('password')?.touched
        "
      >
        <span class="text-danger">please put a valid password</span>
      </ng-container>

      <div class="input-group my-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-lock text-primary" style="font-size: 24px"></i>
        </span>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Re enter the password"
        />
      </div>
      <ng-container
        *ngIf="
          formGroup.invalid &&
          formGroup.get('confirmPassword')?.invalid &&
          formGroup.get('confirmPassword')?.touched
        "
      >
        <span class="text-danger">please put a valid password</span>
      </ng-container>
      <div class="text-center my-3">
        <button class="btn btn-primary btn-sm" type="submit">Submit</button>
      </div>
      <div class="text-center my-4">
        <img src="../../../../assets/images/facebook.png" height="30" width="30">
        <img src="../../../../assets/images/google.png" class="mx-2" height="30" width="30">
      </div>
      <div>
        <a routerLink="/auth/forgot-password">forgot passward?</a>
        <a routerLink="/auth/sign-up" class="float-end">sign up?</a>
      </div>
    </mat-card>
  </form>
</div>
